<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayusetu | Login & Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        ayu: {
                            orange: '#C85226',
                            green: '#2E7D32',
                            light: '#F3F8F4',
                            dark: '#1B4D3E'
                        }
                    },
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                        serif: ['Merriweather', 'serif'],
                    }
                }
            }
        }
    </script>
    <style>
        body { background: linear-gradient(300deg, #fdfbf7, #e8f5e9, #fff3e0, #f0fdfa); background-size: 240% 240%; animation: gradient-animation 20s ease infinite; }
        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body class="text-gray-800 antialiased min-h-screen flex items-center justify-center">

    <div class="max-w-4xl mx-auto px-6 py-12 w-full">
        <div class="bg-white/95 backdrop-blur-sm rounded-2xl shadow-2xl overflow-hidden border border-gray-100">

            <div class="p-8 md:p-12">
                <div class="text-center mb-10">
                    <a href="index.html" class="inline-flex items-center gap-3">
                        <img src="1-removebg-preview.png" onerror="this.src='https://via.placeholder.com/150x60?text=AYUSETU'" alt="Ayusetu Logo" class="h-16 w-auto object-contain mix-blend-multiply">
                    </a>
                    <h2 class="text-3xl font-serif font-bold text-gray-900 mt-4">Welcome Back!</h2>
                    <p class="text-gray-500 mt-1">Access your personalized wellness journey.</p>
                </div>

                <div class="mb-8">
                    <div class="flex border-b border-gray-200">
                        <button id="loginTab" onclick="switchTab('login')" class="flex-1 py-3 text-center font-semibold border-b-4 border-ayu-orange text-ayu-orange transition-colors">
                            <i class="fas fa-sign-in-alt mr-2"></i> Login
                        </button>
                        <button id="registerTab" onclick="switchTab('register')" class="flex-1 py-3 text-center font-semibold border-b-4 border-transparent text-gray-500 hover:text-ayu-green transition-colors">
                            <i class="fas fa-user-plus mr-2"></i> Register
                        </button>
                    </div>
                </div>

                <div id="loginContent">
                    <form id="loginForm" class="space-y-6">
                        <div>
                            <label for="login-role" class="block text-sm font-semibold text-gray-700 mb-2">Select Role (For clarity)</label>
                            <select id="login-role" class="w-full bg-gray-50 border border-gray-300 rounded px-4 py-3 focus:border-ayu-green focus:ring-1 focus:ring-ayu-green outline-none">
                                <option value="user">User / Patient</option>
                                <option value="doctor">Doctor / Practitioner</option>
                                <option value="admin">Admin (Restricted Access)</option>
                            </select>
                        </div>
                        <div>
                            <label for="login-email" class="block text-sm font-semibold text-gray-700 mb-2">Email/Username *</label>
                            <input type="email" id="login-email" class="w-full bg-gray-50 border border-gray-300 rounded px-4 py-3 focus:border-ayu-orange focus:ring-1 focus:ring-ayu-orange outline-none" placeholder="you@ayusetu.com" required>
                        </div>
                        <div>
                            <label for="login-password" class="block text-sm font-semibold text-gray-700 mb-2">Password *</label>
                            <input type="password" id="login-password" class="w-full bg-gray-50 border border-gray-300 rounded px-4 py-3 focus:border-ayu-orange focus:ring-1 focus:ring-ayu-orange outline-none" placeholder="******" required>
                        </div>
                        <div id="loginMessage" class="text-center text-sm font-semibold text-red-600"></div>

                        <button type="submit" class="w-full bg-ayu-green text-white font-bold py-4 rounded text-lg hover:bg-green-800 transition shadow-lg mt-8">
                            Log In (Email/Password)
                        </button>

                        <div class="relative flex items-center justify-center my-6">
                            <div class="w-full border-t border-gray-300"></div>
                            <div class="absolute bg-white px-4 text-sm text-gray-500">OR</div>
                        </div>
                        
                        <button id="googleSignInBtn" type="button" class="w-full flex items-center justify-center gap-3 bg-white border border-gray-300 text-gray-700 font-bold py-3.5 rounded text-lg hover:bg-gray-50 transition shadow-sm">
                            <i class="fab fa-google text-xl"></i>
                            Sign In with Google
                        </button>
                        
                        <p class="text-center text-sm text-gray-500 mt-4">
                            Forgot your password? <a href="#" class="text-ayu-orange hover:underline">Reset it here</a>
                        </p>
                    </form>
                </div>

                <div id="registerContent" class="hidden">
                    <form id="registerForm" class="space-y-6">
                        <div>
                            <label for="register-name" class="block text-sm font-semibold text-gray-700 mb-2">Full Name *</label>
                            <input type="text" id="register-name" class="w-full bg-gray-50 border border-gray-300 rounded px-4 py-3 focus:border-ayu-orange focus:ring-1 focus:ring-ayu-orange outline-none" placeholder="Priya Sharma" required>
                        </div>
                        <div>
                            <label for="register-email" class="block text-sm font-semibold text-gray-700 mb-2">Email Address *</label>
                            <input type="email" id="register-email" class="w-full bg-gray-50 border border-gray-300 rounded px-4 py-3 focus:border-ayu-orange focus:ring-1 focus:ring-ayu-orange outline-none" placeholder="you@example.com" required>
                        </div>
                        <div>
                            <label for="register-password" class="block text-sm font-semibold text-gray-700 mb-2">Create Password *</label>
                            <input type="password" id="register-password" class="w-full bg-gray-50 border border-gray-300 rounded px-4 py-3 focus:border-ayu-orange focus:ring-1 focus:ring-ayu-orange outline-none" placeholder="******" required>
                        </div>
                        <div id="registerMessage" class="text-center text-sm font-semibold text-red-600"></div>
                        
                        <div class="bg-yellow-50 border-l-4 border-yellow-400 p-4 text-sm text-yellow-800" role="alert">
                            <i class="fas fa-exclamation-triangle mr-2"></i> Only **User/Patient** registration is available here.
                        </div>
                        
                        <button type="submit" class="w-full bg-ayu-orange text-white font-bold py-4 rounded text-lg hover:bg-orange-700 transition shadow-lg mt-8">
                            Create Account
                        </button>
                    </form>
                </div>
            </div>

            <div class="bg-gray-50 p-6 text-center text-sm text-gray-500 border-t border-gray-200">
                <a href="index.html" class="text-ayu-green hover:underline">
                    <i class="fas fa-arrow-left mr-1"></i> Back to Homepage
                </a>
            </div>

        </div>
    </div>

<script type="module">
    // 1. IMPORT FIREBASE SDK MODULES
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js";
    import { getFunctions, httpsCallable } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-functions.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-analytics.js";

    // 2. YOUR FIREBASE CONFIGURATION
    const firebaseConfig = {
        apiKey: "AIzaSyA8UTd1Mu9oAh3Iw7dZblixm6uwyvxml9s",
        authDomain: "ayusetu-54d69.firebaseapp.com",
        projectId: "ayusetu-54d69",
        storageBucket: "ayusetu-54d69.firebasestorage.app",
        messagingSenderId: "471459234238",
        appId: "1:471459234238:web:6d43f8801ff921946179ef",
        measurementId: "G-NBG1Q8YGXY"
    };

    // 3. INITIALIZE FIREBASE SERVICES
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const functions = getFunctions(app);
    const analytics = getAnalytics(app);
    const googleProvider = new GoogleAuthProvider();

    // --- UTILITY FUNCTIONS ---
    function displayMessage(elementId, message, isError = true) {
        const elem = document.getElementById(elementId);
        elem.textContent = message;
        elem.classList.remove('text-red-600', 'text-green-600');
        elem.classList.add(isError ? 'text-red-600' : 'text-green-600');
    }

    // RESTORED: Secure role-based redirection logic
    function redirectUser(role) {
        if (role === 'admin') {
            window.location.href = 'admin-dashboard.html';
        } else if (role === 'doctor') {
            window.location.href = 'doctor-dashboard.html';
        } else {
            window.location.href = 'user-dashboard.html';
        }
    }

    // --- SHARED LOGIN/REGISTRATION HANDLER ---
    async function handleSuccessfulLogin(user) {
        const idTokenResult = await user.getIdTokenResult(true); 
        const actualRole = idTokenResult.claims.role || 'user'; 

        const userDocRef = doc(db, "users", user.uid);
        const userDoc = await getDoc(userDocRef);

        if (!userDoc.exists()) {
            // First time sign-in (Google/OAuth) - create a minimal profile
            await setDoc(userDocRef, {
                uid: user.uid,
                email: user.email,
                name: user.displayName || user.email.split('@')[0],
                role: 'user', 
                createdAt: new Date()
            });
        }
        
        displayMessage('loginMessage', `Signed in as ${actualRole}. Redirecting...`, false);
        setTimeout(() => redirectUser(actualRole), 1500);
    }


    // --- GOOGLE SIGN-IN LOGIC ---
    document.getElementById('googleSignInBtn').addEventListener('click', async () => {
        displayMessage('loginMessage', 'Signing in with Google...', false);
        try {
            const result = await signInWithPopup(auth, googleProvider);
            await handleSuccessfulLogin(result.user);

        } catch (error) {
            console.error("Google Sign-in Error:", error);
            let message = "Google Sign-in failed. Please try again.";
            if (error.code === 'auth/popup-closed-by-user') {
                message = "Sign-in cancelled by user.";
            }
            displayMessage('loginMessage', message);
        }
    });

    // --- EMAIL/PASSWORD SIGN IN LOGIC ---
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        displayMessage('loginMessage', '', false);

        const email = document.getElementById('login-email').value;
        const password = document.getElementById('login-password').value;

        try {
            const userCredential = await signInWithEmailAndPassword(auth, email, password);
            await handleSuccessfulLogin(userCredential.user);

        } catch (error) {
            console.error(error);
            let message = "Login failed. Check your email and password.";
            if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                message = "Invalid credentials.";
            }
            displayMessage('loginMessage', message);
        }
    });

    // --- SIGN UP LOGIC (For new Users/Patients only) ---
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        displayMessage('registerMessage', '', false);

        const name = document.getElementById('register-name').value;
        const email = document.getElementById('register-email').value;
        const password = document.getElementById('register-password').value;

        try {
            const userCredential = await createUserWithEmailAndPassword(auth, email, password);
            const user = userCredential.user;

            await setDoc(doc(db, "users", user.uid), {
                uid: user.uid,
                email: email,
                name: name,
                role: 'user', 
                createdAt: new Date()
            });

            displayMessage('registerMessage', 'Registration successful! Redirecting...', false);
            setTimeout(() => redirectUser('user'), 1500);

        } catch (error) {
            console.error(error);
            let message = "Registration failed. Please check your details.";
            if (error.code === 'auth/email-already-in-use') {
                message = "This email is already registered.";
            } else if (error.code === 'auth/weak-password') {
                message = "Password should be at least 6 characters.";
            }
            displayMessage('registerMessage', message);
        }
    });

    // --- TAB SWITCHING (Kept for UI functionality) ---
    window.switchTab = function(tab) {
        const loginTab = document.getElementById('loginTab');
        const registerTab = document.getElementById('registerTab');
        const loginContent = document.getElementById('loginContent');
        const registerContent = document.getElementById('registerContent');

        if (tab === 'login') {
            loginTab.classList.replace('border-transparent', 'border-ayu-orange');
            loginTab.classList.replace('text-gray-500', 'text-ayu-orange');
            registerTab.classList.replace('border-ayu-orange', 'border-transparent');
            registerTab.classList.replace('text-ayu-orange', 'text-gray-500');

            loginContent.classList.remove('hidden');
            registerContent.classList.add('hidden');
        } else if (tab === 'register') {
            registerTab.classList.replace('border-transparent', 'border-ayu-orange');
            registerTab.classList.replace('text-gray-500', 'text-ayu-orange');
            loginTab.classList.replace('border-ayu-orange', 'border-transparent');
            loginTab.classList.replace('text-ayu-orange', 'text-gray-500');

            registerContent.classList.remove('hidden');
            loginContent.classList.add('hidden');
        }
    }
</script>
</body>
</html>
