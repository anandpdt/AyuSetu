<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Portal | Ayusetu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-[#f3f8f4] flex h-screen overflow-hidden">
    
    <aside class="w-64 bg-[#1B4D3E] text-white hidden md:flex flex-col">
        <div class="p-6 text-2xl font-serif font-bold text-white flex items-center gap-2">
            <i class="fas fa-user-md"></i> Doctor Panel
        </div>
        <nav class="flex-1 px-4 space-y-4 mt-6 font-sans">
            <a href="#" class="flex items-center gap-3 px-4 py-3 bg-white/10 rounded-lg border-l-4 border-[#C85226]">
                <i class="fas fa-calendar-check"></i> Today's Schedule
            </a>
            <a href="#" class="flex items-center gap-3 px-4 py-3 opacity-70 hover:opacity-100 hover:bg-white/5 rounded-lg transition">
                <i class="fas fa-user-injured"></i> My Patients
            </a>
            <a href="#" class="flex items-center gap-3 px-4 py-3 opacity-70 hover:opacity-100 hover:bg-white/5 rounded-lg transition">
                <i class="fas fa-file-prescription"></i> Prescriptions
            </a>
        </nav>
        <div class="p-4 border-t border-white/10">
            <button onclick="logout()" class="flex items-center gap-2 text-white opacity-70 hover:opacity-100 transition">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </aside>

    <main class="flex-1 p-8 overflow-y-auto font-sans">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-3xl font-bold text-[#1B4D3E] font-serif">Today's Appointments</h2>
            <button class="md:hidden bg-[#C85226] text-white px-4 py-2 rounded" onclick="logout()">Logout</button>
        </div>
        
        <div class="space-y-4">
            <div class="bg-white p-6 rounded-xl shadow-md border-l-4 border-[#C85226] flex flex-col md:flex-row justify-between items-center gap-4 hover:shadow-lg transition">
                <div class="flex items-center gap-4 w-full md:w-auto">
                    <div class="w-14 h-14 bg-green-100 rounded-full flex items-center justify-center text-xl font-bold text-[#2E7D32]">AK</div>
                    <div>
                        <h4 class="font-bold text-lg text-gray-800">Anand Kumar</h4>
                        <p class="text-sm text-gray-500">Video Consult • Back Pain & Stress</p>
                    </div>
                </div>
                <div class="text-right w-full md:w-auto flex flex-row md:flex-col justify-between items-center md:items-end">
                    <p class="font-bold text-gray-800 text-xl">4:00 PM</p>
                    <button class="mt-0 md:mt-2 bg-[#2E7D32] text-white px-6 py-2 rounded-lg text-sm font-bold hover:bg-green-800 shadow-lg shadow-green-900/20 transition flex items-center gap-2">
                        <i class="fas fa-video"></i> Join Call
                    </button>
                </div>
            </div>
            
             <div class="bg-white p-6 rounded-xl shadow-sm border-l-4 border-gray-300 flex flex-col md:flex-row justify-between items-center gap-4 opacity-75">
                <div class="flex items-center gap-4 w-full md:w-auto">
                    <div class="w-14 h-14 bg-gray-100 rounded-full flex items-center justify-center text-xl font-bold text-gray-500">PS</div>
                    <div>
                        <h4 class="font-bold text-lg text-gray-800">Priya Sharma</h4>
                        <p class="text-sm text-gray-500">Follow Up • Digestive Issues</p>
                    </div>
                </div>
                <div class="text-right w-full md:w-auto flex flex-row md:flex-col justify-between items-center md:items-end">
                    <p class="font-bold text-gray-800">2:00 PM</p>
                    <span class="text-green-600 font-bold text-sm bg-green-50 px-3 py-1 rounded-full border border-green-200">Completed</span>
                </div>
            </div>

            <div class="bg-white p-6 rounded-xl shadow-sm border-l-4 border-blue-400 flex flex-col md:flex-row justify-between items-center gap-4">
                <div class="flex items-center gap-4 w-full md:w-auto">
                    <div class="w-14 h-14 bg-blue-50 rounded-full flex items-center justify-center text-xl font-bold text-blue-600">JD</div>
                    <div>
                        <h4 class="font-bold text-lg text-gray-800">John Doe</h4>
                        <p class="text-sm text-gray-500">Initial Consult • General Wellness</p>
                    </div>
                </div>
                <div class="text-right w-full md:w-auto flex flex-row md:flex-col justify-between items-center md:items-end">
                    <p class="font-bold text-gray-800">5:30 PM</p>
                    <span class="text-blue-600 font-bold text-sm bg-blue-50 px-3 py-1 rounded-full">Upcoming</span>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        
        // PASTE SAME FIREBASE CONFIG HERE
        const firebaseConfig = {
    apiKey: "AIzaSyA4D778EYENNIBQG7UHj5Zffd8uEmsjlCw",
    authDomain: "ayusetu-cd9bb.firebaseapp.com",
    projectId: "ayusetu-cd9bb",
    storageBucket: "ayusetu-cd9bb.firebasestorage.app",
    messagingSenderId: "641194205830",
    appId: "1:641194205830:web:ceb2e083ec77920a716707",
    measurementId: "G-JLYGFR8QCF"
  };


        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        onAuthStateChanged(auth, (user) => {
            if (!user) window.location.href = "index.html";
        });

        window.logout = () => {
            signOut(auth).then(() => window.location.href = "index.html");
        }
    </script>
</body>
</html>
